<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-image">
           <img src="https://raw.githubusercontent.com/WaterWxve/Order-component-frontend-mentor-challenge-/0e1eb3c8e934eea16900f7460196ab727b03bf94/images/illustration-hero.svg" alt="music">
        </div>
        <div class="card">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,audiobooks, and podcasts on<br> any device anywhere you like!!</p>
        </div>
        <div class="music">
            <img class="music-details" src="https://raw.githubusercontent.com/WaterWxve/Order-component-frontend-mentor-challenge-/a5bd9f0727790a78dede9b722a51160c78667339/images/icon-music.svg">
            <div class="text">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
                </div>
                <div class="music-change">
                    <a href="#">Change</a>
                </div>
        </div>
        <div class="payment">
            <div class="pay">
                <h4>Proceed to Payment</h4>
            </div>
        </div>
        <div class="ending">
            <h4>Cancel order</h4>
        </div>        

    </div>
</body>
</html>
